<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official - BuffStreams</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #262626;
            overflow-x: hidden;
            box-sizing: border-box;
        }
       
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
        }
        .content-box {
            padding: 10px;
            text-align: center;
            font-size: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
        }
        .sidebar {
            width: 30%;
            color: white;
            padding: 15px;
            margin-left: 20px;
            border-radius: 8px;
        }
        .sidebar h3 {
            color: #FFA500;
        }
        .article {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        .stream-notice {
            color: white;
            font-size: 15px;
             font-weight: bold;
            text-align: center;
            margin: 30px auto;
            padding: 15px;
            background-color: #111;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;

        }
        .iframe-container {
            position: relative;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 8px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;

        }
        .ad-container {
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
          width: 65%;
        }
        .ad-container iframe {
            width: 100%;
            height: 60px;
            border-radius: 8px;
        }
        .post-icons {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .content-box {
                width: 90%;
                max-width: 100%;
            }

            .sidebar {
                width: 90%;
                max-width: 100%;
                margin-left: 0;
                margin-top: 15px;
            }

            .iframe-container iframe {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

    <div class="stream-notice">The Stream Will Start 15 Minutes Before The Match.</div>
